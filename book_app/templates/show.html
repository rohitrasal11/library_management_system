<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Books Details</title>
    {% load static %}
    
    <link rel="stylesheet" href="{% static 'css/std.css' %}">    
</head>
<body>
<section id="form-layout" class="mb-4">
<div  class="container my-4">
    
  <h2 class="h1-responsive font-weight-bold text-center my-4">Book Details</h2>
  <div class="row">  
    <div class="col-md-12 mb-md-0 mb-5">

    <table class="table">
  <thead>
    <tr>
      <th scope="col">Book ID</th>
      <th scope="col">Book Name</th>
      <th scope="col">Publish Date</th>
      <th scope="col">Author</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <th scope="row">{{book.id}}</th>
      <td>{{book.book_name}}</td>
      <td>{{book.publish_date}}</td>
      <td>{{book.author}}</td>
      <td>
        <a href="/update{{book.id}}" class='btn btn-success'>Update</a>
        <a href="/delete{{book.id}}" class='btn btn-danger'>Delete</a>
      </td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
    </div>
    </div>
</div>
</section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</body>
</html>
